<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חפץ חפיץ - המומלצים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .emoji-img { font-size: 3rem; line-height: 1; }
    </style>
</head>
<body class="bg-zinc-900 text-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- אייקונים ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const ShoppingBag = (props) => <IconBase {...props}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></IconBase>;
        const Tag = (props) => <IconBase {...props}><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></IconBase>;
        const Ticket = (props) => <IconBase {...props}><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path><path d="M13 5v2"></path><path d="M13 17v2"></path><path d="M13 11v2"></path></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>;
        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></IconBase>;
        const MessageCircle = (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></IconBase>;

        const App = () => {
          const [activeTab, setActiveTab] = useState('products');
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('all');
          const [isMenuOpen, setIsMenuOpen] = useState(false);

          // --- רשימת המוצרים ---
          const products = [
            {
              id: '101',
              title: 'שפריצר שמן זית',
              price: '₪17.90',
              category: 'kitchen',
              image: '🫒',
              temuLink: 'https://temu.to/k/eskv4ma203l',
              aliLink: 'https://s.click.aliexpress.com/e/_c4OHgMnt',
              description: 'מתיז שמן זית שני מצבים. חוסך קלוריות ומונע בלאגן.',
              status: 'מומלץ מאוד'
            },
            {
              id: '102',
              title: 'סל כביסה מתקפל',
              price: '₪23.90',
              category: 'home',
              image: '🧺',
              temuLink: 'https://temu.to/k/ewtyxvdcjoc', 
              aliLink: '', 
              description: 'סל כביסה מתקפל לעובי דק. לשים לב לגודל לפני שמזמינים.',
              status: 'מומלץ מאוד'
            },
            {
              id: '103',
              title: 'תבנית ביצים נשלפת',
              price: '₪46.00',
              category: 'kitchen',
              image: '🥚',
              temuLink: 'https://temu.to/k/ewaw38cr21j',
              aliLink: 'https://s.click.aliexpress.com/e/_c3sDh6af',
              description: 'מגירה נשלפת למקרר, עושה סדר וחוסך מקום.',
              status: 'מומלץ'
            },
            {
              id: '104',
              title: 'תותן (שולף תותים)',
              price: '₪5.00',
              category: 'kitchen',
              image: '🍓',
              temuLink: 'https://temu.to/k/egmhtt9rzj0',
              aliLink: 'https://s.click.aliexpress.com/e/_c2yHcfCR',
              description: 'מוציא את העוקץ בלי ללכלך את הידיים. גאוני ופשוט.',
              status: 'נחמד'
            }
          ];

          const filteredProducts = products.filter(product => {
            const matchesSearch = product.title.includes(searchTerm) || product.description.includes(searchTerm);
            const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
            return matchesSearch && matchesCategory;
          });

          // פונקציה לבחירת הכותרת לפי הלשונית
          const getHeaderContent = () => {
            if (activeTab === 'tickets') {
              return (
                <div className="flex items-center gap-2 animate-in fade-in duration-300">
                   <div className="w-8 h-8 bg-pink-600 rounded-sm flex items-center justify-center rotate-3 transition-transform">
                      <span className="text-xl">🎭</span>
                   </div>
                   <div className="flex flex-col justify-center">
                      <h1 className="font-bold text-lg tracking-tighter text-white leading-none">פאק בסיסטם</h1>
                      <span className="text-[10px] text-pink-400 font-medium leading-none tracking-wide pt-0.5">קיצור תולדות הדפקט</span>
                   </div>
                </div>
              );
            }
            if (activeTab === 'workshops') {
              return (
                <div className="flex items-center gap-2 animate-in fade-in duration-300">
                   <div className="w-8 h-8 bg-cyan-600 rounded-sm flex items-center justify-center -rotate-3 transition-transform">
                      <span className="text-xl">💼</span>
                   </div>
                   <h1 className="font-bold text-xl tracking-tighter text-white">באג <span className="text-cyan-400">בסיסטם</span></h1>
                </div>
              );
            }
            // ברירת מחדל (חנות)
            return (
              <div className="flex items-center gap-2 animate-in fade-in duration-300">
                <div className="w-8 h-8 bg-yellow-400 rounded-sm flex items-center justify-center rotate-3 hover:rotate-0 transition-transform">
                  <span className="text-xl">📦</span>
                </div>
                <h1 className="font-bold text-xl tracking-tighter text-white">חפץ <span className="text-yellow-400">או חפיץ</span></h1>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-zinc-900 text-gray-100 font-sans selection:bg-yellow-500 selection:text-black" dir="rtl">
              
              <header className="sticky top-0 z-50 bg-zinc-900/95 backdrop-blur border-b border-zinc-800 shadow-lg">
                <div className="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
                  {/* קריאה לפונקציית הכותרת המשתנה */}
                  {getHeaderContent()}
                  
                  <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 hover:bg-zinc-800 rounded-full transition-colors">
                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                  </button>
                </div>

                {isMenuOpen && (
                  <div className="absolute top-16 left-0 right-0 bg-zinc-900 border-b border-zinc-800 p-4 shadow-2xl animate-in slide-in-from-top-5">
                    <nav className="flex flex-col gap-2">
                      <button onClick={() => {setActiveTab('products'); setIsMenuOpen(false)}} className="p-3 text-right hover:bg-zinc-800 rounded-lg flex items-center gap-3"><ShoppingBag size={20} className="text-yellow-400" /> הקטלוג המלא</button>
                      <button onClick={() => {setActiveTab('tickets'); setIsMenuOpen(false)}} className="p-3 text-right hover:bg-zinc-800 rounded-lg flex items-center gap-3"><Ticket size={20} className="text-pink-500" /> המופע</button>
                      <button onClick={() => {setActiveTab('workshops'); setIsMenuOpen(false)}} className="p-3 text-right hover:bg-zinc-800 rounded-lg flex items-center gap-3"><Briefcase size={20} className="text-cyan-400" /> סדנאות לארגונים</button>
                    </nav>
                  </div>
                )}
              </header>

              <main className="max-w-md mx-auto pb-24">
                {activeTab === 'products' && (
                  <div className="p-4 space-y-4">
                    {/* חיפוש */}
                    <div className="relative group">
                      <input type="text" placeholder="חפש חפץ..." className="w-full bg-zinc-800 border border-zinc-700 rounded-xl py-3 pr-10 pl-4 text-white placeholder-zinc-500 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                      <Search className="absolute right-3 top-3.5 text-zinc-500 group-focus-within:text-yellow-400 transition-colors" size={20} />
                    </div>

                    {/* קטגוריות */}
                    <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                      {['all', 'home', 'kitchen', 'gadgets'].map((cat) => (
                        <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all ${selectedCategory === cat ? 'bg-white text-black shadow-[0_0_10px_rgba(255,255,255,0.3)]' : 'bg-zinc-800 text-zinc-400 hover:bg-zinc-700'}`}>{cat === 'all' ? 'הכל' : cat === 'home' ? 'לבית' : cat === 'kitchen' ? 'מטבח' : 'גאדג\'טים'}</button>
                      ))}
                    </div>

                    {/* רשימת המוצרים */}
                    <div className="grid gap-4">
                      {filteredProducts.map((product) => (
                        <div key={product.id} className="bg-zinc-800/50 border border-zinc-700/50 rounded-2xl overflow-hidden hover:border-zinc-600 transition-all group">
                          <div className="p-4 flex gap-4">
                            <div className="w-20 h-20 bg-zinc-700 rounded-xl flex items-center justify-center text-4xl shadow-inner shrink-0 group-hover:scale-105 transition-transform emoji-img">
                                {product.image}
                            </div>
                            <div className="flex-1 min-w-0">
                              <div className="flex justify-between items-start">
                                  <h3 className="font-bold text-gray-100 truncate">{product.title}</h3>
                                  <span className="text-yellow-400 font-bold font-mono">{product.price}</span>
                              </div>
                              <p className="text-xs text-zinc-400 mt-1 line-clamp-2">{product.description}</p>
                              
                              <div className="mt-2 flex items-center gap-2 flex-wrap">
                                 {product.status === 'מומלץ מאוד' && (
                                   <span className="text-[10px] bg-green-900/40 text-green-400 border border-green-800 px-2 py-0.5 rounded flex items-center gap-1">
                                     <Star size={10} fill="currentColor" /> מומלץ מאוד
                                   </span>
                                 )}
                                 {product.status === 'מומלץ' && (
                                   <span className="text-[10px] bg-yellow-400/10 text-yellow-400 px-2 py-0.5 rounded flex items-center gap-1">
                                     ⚡ מומלץ
                                   </span>
                                 )}
                              </div>
                            </div>
                          </div>
                          
                          <div className="grid grid-cols-2 divide-x divide-x-reverse divide-zinc-700 border-t border-zinc-700">
                            {product.aliLink ? (
                                <a href={product.aliLink} target="_blank" className="py-3 flex items-center justify-center gap-2 text-sm font-medium text-gray-300 hover:bg-zinc-700/50 hover:text-white transition-colors">
                                    <ExternalLink size={14} /> AliExpress
                                </a>
                            ) : (
                                <span className="py-3 flex items-center justify-center gap-2 text-sm font-medium text-zinc-600 cursor-not-allowed">
                                    אזל המלאי
                                </span>
                            )}
                            
                            {product.temuLink ? (
                                <a href={product.temuLink} target="_blank" className="py-3 flex items-center justify-center gap-2 text-sm font-medium text-yellow-400 hover:bg-yellow-400/10 transition-colors">
                                    <Tag size={14} /> Temu
                                </a>
                            ) : (
                                <span className="py-3 flex items-center justify-center gap-2 text-sm font-medium text-zinc-600 cursor-not-allowed">
                                    אזל המלאי
                                </span>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* --- דף המופע --- */}
                {activeTab === 'tickets' && (
                  <div className="p-4 animate-in fade-in zoom-in-95 duration-300">
                    <div className="bg-gradient-to-br from-zinc-900 to-black border border-zinc-700 rounded-3xl p-6 text-center space-y-6 relative overflow-hidden">
                      <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-yellow-400 to-pink-500"></div>
                      
                      {/* תמונה למופע - מעודכן לשימוש בקובץ מקומי */}
                      <div className="w-full aspect-video bg-zinc-800 rounded-xl overflow-hidden flex items-center justify-center relative shadow-lg">
                          <img 
                            src="show.jpg" 
                            alt="פוסטר המופע - פאק בסיסטם" 
                            className="w-full h-full object-cover"
                            onError={(e) => {
                                e.target.onerror = null;
                                e.target.src = 'https://placehold.co/600x400/2a2a2a/FFF?text=Image+Not+Found+(show.jpg)';
                            }}
                          />
                      </div>

                      <div className="space-y-2 relative z-10">
                        <h2 className="text-3xl font-black tracking-tighter text-white drop-shadow-lg leading-tight">
                          פאק בסיסטם
                          <br/>
                          <span className="text-xl font-medium text-zinc-400">קיצור תולדות הדפקט</span>
                        </h2>
                        <div className="inline-block px-4 py-1 rounded-full bg-yellow-400/10 text-yellow-400 font-bold text-sm border border-yellow-400/20">
                           סטנדאפ תיאטרלי
                        </div>
                      </div>

                      <div className="text-zinc-300 text-sm leading-relaxed whitespace-pre-line font-medium opacity-90">
                        כשסטנדפיסט מתוסכל עם תובנות מושחזות
                        פוגש ארבעה קומיקאים מופרעים
                        שלוקחים את הכל לקצה.
                        <br/>
                        פאק בסיסטם הוא מניפסט אבסורדי
                        שמתעורר לחיים כדי לחגוג את הבעיה,
                        לתת קצת יחס לחצי הכוס הריקה
                        ולנסות להנות גם ממה שאין.
                      </div>

                      <a href="https://linktr.ee/FuckBaSystem" target="_blank" className="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-900/50 transform transition hover:-translate-y-1 active:translate-y-0 flex items-center justify-center gap-2">
                        <Ticket size={20} />
                        לכרטיסים ופרטים נוספים
                      </a>
                    </div>
                  </div>
                )}

                {/* --- דף סדנאות --- */}
                {activeTab === 'workshops' && (
                  <div className="p-4 animate-in fade-in zoom-in-95 duration-300">
                    <div className="bg-gradient-to-br from-cyan-950 to-blue-950 border border-cyan-500/30 rounded-3xl p-6 text-center space-y-6 relative overflow-hidden">
                      <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-400 via-blue-500 to-cyan-400"></div>
                      
                      <div className="w-16 h-16 bg-cyan-500/20 rounded-2xl mx-auto flex items-center justify-center text-cyan-400 mb-2 border border-cyan-500/20">
                        <Briefcase size={32} />
                      </div>

                      <div className="space-y-2 relative z-10">
                        <h2 className="text-3xl font-black tracking-tighter text-white drop-shadow-lg">
                          באג בסיסטם
                          <br/>
                          <span className="text-lg font-normal text-cyan-300">סדנאות לארגונים</span>
                        </h2>
                      </div>

                      <div className="space-y-4 text-zinc-300 text-sm leading-relaxed">
                        <p>
                          רוצים להכניס באג בסיסטם של הארגון שלכם?
                          <br/>
                          להעיר את הצוות, לשבור את השגרה ולהתחבר מחדש דרך הומור?
                        </p>
                        <p className="font-bold text-white">
                          סדנאות חשיבה יצירתית, אימפרוב וסטוריטלינג בהנחיית גיא כהן.
                        </p>
                        <ul className="text-right space-y-2 bg-black/20 p-4 rounded-xl border border-white/5 mx-2">
                          <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-400 rounded-full"></div> שיפור התקשורת בצוות</li>
                          <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-400 rounded-full"></div> פיתוח יצירתיות ופתרון בעיות</li>
                          <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-400 rounded-full"></div> המון הומור וכיף</li>
                        </ul>
                      </div>

                      <button className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-cyan-900/50 transform transition hover:-translate-y-1 active:translate-y-0 flex items-center justify-center gap-2">
                        <MessageCircle size={20} />
                        דברו איתי בוואטסאפ
                      </button>
                    </div>
                  </div>
                )}

              </main>

              <nav className="fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-800 h-16 max-w-md mx-auto flex justify-around items-center z-50">
                <button onClick={() => setActiveTab('products')} className={`flex flex-col items-center gap-1 p-2 w-16 transition-colors ${activeTab === 'products' ? 'text-yellow-400' : 'text-zinc-500 hover:text-zinc-300'}`}><ShoppingBag size={22} /><span className="text-[10px] font-medium">חנות</span></button>
                <button onClick={() => setActiveTab('tickets')} className={`flex flex-col items-center gap-1 p-2 w-16 transition-colors ${activeTab === 'tickets' ? 'text-pink-500' : 'text-zinc-500 hover:text-zinc-300'}`}><Ticket size={22} /><span className="text-[10px] font-medium">מופע</span></button>
                <button onClick={() => setActiveTab('workshops')} className={`flex flex-col items-center gap-1 p-2 w-16 transition-colors ${activeTab === 'workshops' ? 'text-cyan-400' : 'text-zinc-500 hover:text-zinc-300'}`}><Briefcase size={22} /><span className="text-[10px] font-medium">סדנאות</span></button>
              </nav>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
